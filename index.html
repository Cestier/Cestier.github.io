    <script>
        // Wait until DOM content is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            const scrollIndicator = document.getElementById("scrollIndicator");

            window.addEventListener("scroll", () => {
                const scrollThreshold = 10; // Set a small threshold for easier testing
                const scrollY = window.scrollY || document.documentElement.scrollTop;

                // Flip the arrow if scrolled past the threshold
                if (scrollY > scrollThreshold) {
                    scrollIndicator.style.transform = "translateX(-50%) rotate(180deg)"; // Arrow points up
                } else {
                    scrollIndicator.style.transform = "translateX(-50%) rotate(0deg)"; // Arrow points down
                }
            });
        });
    </script>
    <script>
        let scene, camera, renderer, wireframeSea, light, cloudParticles = [], cloudSpeeds = [];

        function init() {
            const container = document.getElementById('scene-container');

            // Create scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(0, 100, 300);

            // Renderer with antialiasing
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background
            container.appendChild(renderer.domElement);

            // Add fog for atmospheric depth
            scene.fog = new THREE.Fog(0x00AAF, 800, 750); // Slightly darker fog for depth

            // Wireframe sea geometry
            const seaGeometry = new THREE.PlaneGeometry(3300, 2500, 500, 200);
            const seaMaterial = new THREE.MeshBasicMaterial({
                color: 0x000AAF,
                wireframe: true,
                opacity: 0.2,       // Set between 0 (fully transparent) and 1 (fully opaque)
                transparent: true
            });
            wireframeSea = new THREE.Mesh(seaGeometry, seaMaterial);
            wireframeSea.rotation.x = -Math.PI / 2;
            scene.add(wireframeSea);

            // Create textured clouds
            createTexturedClouds();

            // Directional light to simulate sunlight
            light = new THREE.DirectionalLight(0xffffff, 0.7);
            light.position.set(0, 100, 100);
            scene.add(light);

            // Ambient light for overall brightness
            const ambientLight = new THREE.AmbientLight(0xaaaaaa, 0.5);
            scene.add(ambientLight);

            // Animation loop
            animate();
        }

        // Function to create textured clouds
        function createTexturedClouds() {
            const cloudTexture = new THREE.TextureLoader().load('PICS/cloud_test.png');

            const cloudMaterial = new THREE.SpriteMaterial({ map: cloudTexture, transparent: true });
            for (let i = 0; i < 15; i++) {
                const cloud = new THREE.Sprite(cloudMaterial);
                cloud.position.set((Math.random() - 0.5) * 500, 150 + Math.random() * 50, -200 + Math.random() * 400); // Adjusted for closer view
                cloud.scale.set(80, 80, 1); // Scaled for clarity
                cloudParticles.push(cloud);

                // Assign random speeds
                const speedX = Math.random() * 0.1 + 0.02;
                const speedZ = Math.random() * 0.05 - 0.025;
                cloudSpeeds.push({ speedX, speedZ });
                scene.add(cloud);
            }
        }

        // Animation function for wave motion and cloud movement
        function animate() {
            requestAnimationFrame(animate);

            // Animate the sea
            const positionAttribute = wireframeSea.geometry.attributes.position;
            for (let i = 0; i < positionAttribute.count; i++) {
                const x = positionAttribute.getX(i);
                const y = positionAttribute.getY(i);

                const waveX = 2 * Math.sin(x * 0.1 + Date.now() * 0.002);
                const waveY = 1.5 * Math.sin(y * 0.1 + Date.now() * 0.0025);
                const waveCombined = waveX + waveY;

                positionAttribute.setZ(i, waveCombined); // Update z-position (height)
            }

            positionAttribute.needsUpdate = true; // Update the geometry

            // Move clouds randomly
            cloudParticles.forEach((cloud, i) => {
                cloud.position.x += cloudSpeeds[i].speedX;
                cloud.position.z += cloudSpeeds[i].speedZ;

                // Wrap clouds when they go out of view
                if (cloud.position.x > 500) cloud.position.x = -500;
                if (cloud.position.z > 500) cloud.position.z = -500;
                if (cloud.position.z < -500) cloud.position.z = 500;
            });

            // Render the scene
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the scene
        init();

      
    </script>
